<% dateClosed = new Date(properties.Date_Closed).toDateString() %>
<% dateOpened = new Date(properties.Date_Opened).toDateString() %>

<h4 class="popover-title">{STREET}</h4>
<div class="popover-content">
	<p>
			From <strong>{FROM_STREET}</strong> to <strong>{TO_STREET}</strong>
	</p>

	<dl>
		<dt>Date Closed</dt>
		<dd><%= dateClosed %></dd>

		<dt>Date Opened</dt>
		<dd><%= dateOpened %></dd>
	</dl>

	<p>
		{REASON}
	</p>

</div>
