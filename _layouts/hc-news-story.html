<header id="hc-l3-header" class="jumbotron jumbotron-sm">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-push-4 col-md-9 col-md-push-3">
			</div>
			<div class="col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9 hc-jumbo-separator">
				<h3 class="h5 text-center">
					<a href="{{ '/layouts/newsroom/' | prepend: site.baseurl }}">
						<i class="fa fa-fw fa-angle-left"></i>
						{{ page.back }}
					</a>
				</h3>
			</div>
		</div>
	</div>
</header>

				{{ page.title }}

			</div>
		</div>

		<aside id="" class="col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9">

			<div class="panel panel-default">
				<header class="panel-heading">
					<h4 class="panel-title">
						Tagged
