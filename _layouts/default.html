<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>HCFLGOV.NET Sitecore Designs</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link href="{{ site.baseurl }}/css/vendor.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- flickity scripts -->
	<script src="{{ '/js/vendor/flickity.min.js' | prepend: site.baseurl }}"></script>

	<!-- map scripts -->
	<script src="{{ '/js/leaflet.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/leaflet-locate.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/leaflet-esri.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/leaflet-geosearch.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/leaflet-geosearch-esri.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{ '/js/hc-map-config.js' | prepend: site.baseurl }}"></script>

</head>
<body data-spy="scroll">

	<div id="resposnive-utility" style="visibility: hidden;">
		<span id="ru-xs" class="visible-xs-block"></span>
		<span id="ru-sm" class="visible-sm-block"></span>
		<span id="ru-md" class="visible-md-block"></span>
		<span id="ru-lg" class="visible-lg-block"></span>
	</div>

	{% if page.alert %}{% include hc-alert.html %}{% endif %}

	{% include navbar.html %}

	{{ content }}

	{% include footer.html %}

	{% include default-modal.html %}

</body>
</html>
