---
layout: default
---

<header class="jumbotron jumbotron-sm">
	<div class="container">
		<h2 class="">{{ page.title }}</h2>
	</div>
</header>


<section class="container">
	<div class="row">
		<div class="col-md-7 col-lg-8">
			{{ content }}
		</div>
		<div class="col-md-5 col-lg-4">
			<div class="row">
				<div class="col-md-12 col-sm-6">
					<section id="hc-newsroom-banner" class="well">
						<div class="text-white text-shadowed">
							<h3 class="text-white text-shadowed">Hillsborough Television</h3>
							<p>
								Watch Live streaming meetings, view previous meetings, and order DVD copies.
							</p>
						</div>
						<p>
							<a href="#" class="btn btn-block btn-primary">Watch Live</a>
						</p>
						<p>
							<a href="#" class="btn btn-block btn-primary">On Demand</a>
						</p>
						<p>
							<a href="#" class="btn btn-block btn-primary-inverse">Schedule</a>
						</p>
						<p>
							<div class="btn-group btn-block">
								<button type="button" class="btn btn-block btn-primary-inverse dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									More <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="#">Separated link</a></li>
								</ul>
							</div>
						</p>
					</section>
				</div>
				<div class="col-md-12 col-sm-6">
					<section>
						<a class="twitter-timeline" data-height="600" href="https://twitter.com/HillsboroughFL">Tweets by HillsboroughFL</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
