<div class="row">
	<div class="col-md-3">
		<p class="text-center">
			<% if (!_.isEmpty(abuser['Head Photo'])) { %>
				<img src="<%= abuser['Head Photo'] %>" alt="<%= abuser.name %>" class="img-responsive center-block" />
			<% } else { %>
				<span class="h2 thumbnail">
					<i class="fa fa-user fa-5x"></i><br>
					No Image
				</span>
			<% } %>
		</p>
	</div>
	<div class="col-md-9">
		<dl class="dl-horizontal">
			<dt>Name</dt>
			<dd><%= abuser.name %></dd>

			<% if (!_.isNull(abuser.alias)) { %>
			<dt>Alias</dt>
			<dd><%= abuser.alias %></dd>
			<% } %>

			<dt>
				<abbr title="Date of Birth">DOB</abbr>
			</dt>
			<dd><%= abuser.DOB.toDateString() %></dd>

			<dt>Address</dt>
			<dd><%= abuser.address %></dd>
		</dl>

		<dl class="dl-horizontal">
			<dt>Offenses</dt>
			<dd><%= abuser.offenses %></dd>
		</dl>

		<dl class="dl-horizontal">
			<dd>
				<a href="#">
					View Judgment and Sentence
				</a>
			</dd>
		</dl>

	</div>
</div>
