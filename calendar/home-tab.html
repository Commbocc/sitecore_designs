---
layout: default
permalink: /calendar/home/
---

<section class="container">

	<p>&nbsp;</p>

	<div id="calendar-panel" class="panel panel-default">

		<header class="panel-heading text-center">
			<button class="btn btn-link pull-left calendar-nav" data-calendar-nav="prev">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
			</button>
			<button class="btn btn-link pull-right calendar-nav" data-calendar-nav="next">
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
			</button>
			<h4 id="active-month">
				&nbsp;
			</h4>
		</header>

		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					<h4>
						<i class="fa fa-fw fa-calendar"></i>
						Select Calendars
					</h4>
				</div>
				<div class="col-md-10">
					<div id="calendar-calendar-filters" class="list-group small" data-toggle="items">
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="County Events">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							County Events
						</a>
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="Commission Meetings">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							Commission Meetings
						</a>
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="Parks and Recreation">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							Parks and Recreation
						</a>
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="Public Events">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							Public Events
						</a>
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="Public Meetings">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							Public Meetings
						</a>
						<a href="#" class="calendar-calendar-filter list-group-item" data-value="Senior Centers">
							<i class="event-cirlce fa fa-circle fa-fw" style="color:#f00;"></i>
							Senior Centers
						</a>
					</div>
				</div>
			</div>
		</div>

		<div id="calendar"></div>

	</div>

</section>
